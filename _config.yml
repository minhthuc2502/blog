# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: DecoGeo's Blog     
subtitle: 'Be A Embedded Software Developer!'
author: PHAM Minh-Thuc
language: en
timezone: 'Europe/Paris'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://decogeo.com
root: /BLOG/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

  #Custom Setting Start

# Site settings
SEOTitle: DecoGeo's Blog
header-img: img/home-bg.jpg
email: minhthuc2502@gmail.com
description: "This blog help me to save articles interesting to read again in the future and share my experience as a embedded software in Europe"
keyword: ""

github_username:    minhthuc2502
facebook_username:  thuc.phamminh.9
linkedin_username:  m-pham
gmail_username: minhthuc2502@gmail.com

# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "PHAM Minh Thuc - 23 years old Live the Life of Your Dreams!"
sidebar-avatar: img/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`

# Friends
hobbies: [
    {
        title: "Badminton",
        href: "#"
    },{
        title: "Swimming",
        href: "#"
    },{
        title: "Music",
        href: "#"
    },{
        title: "Detective books",
        href: "#"
    }
]

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: i_dont_wanna_use_default_archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxblog

## emoji markdown
emoji:
  enable: true
  className: github-emoji
  styles:
  customEmojis:

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/minhthuc2502/blog
  branch: gh-pages

